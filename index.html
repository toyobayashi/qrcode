<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toyobayashi</title>
    <style>
      .title {
        display: block;
        text-align: center;
        font-size: 20px;
      }

      .qrcode {
        margin: 50px auto;
      }

      .img {
        width: 300px;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="qrcode">
      <img class="img" src="./img/alipay.png" alt="alipay" />
      <span class="title">Alipay QR Code</span>
    </div>
    <div class="qrcode">
      <img class="img" src="./img/wechat.png" alt="wechat" />
      <span class="title">Wechat QR Code</span>
    </div>
  </body>
</html>
